<!DOCTYPE html>
<html>
<head>
<title>Gaming Nova</title>
<meta name="viewport" content="width=device-width, initial-scale=1.0">

<style>
body{
background:#050505;
color:white;
font-family:Arial;
margin:0;
padding:0;
}

/* HEADER */
.header{
display:flex;
align-items:center;
gap:10px;
background:#0b0b0b;
padding:16px;
font-size:22px;
font-weight:900;
color:#00ff88;
border-bottom:2px solid #00ff88;
}

/* CONTAINER */
.container{
padding:20px;
max-width:900px;
margin:auto;
}

/* IMAGE */
.cover{
width:100%;
max-height:320px;
object-fit:cover;
border-radius:14px;
margin:15px 0;
}

/* TITLE */
h1{
font-size:28px;
margin-bottom:10px;
}

/* CATEGORY */
.cat{
color:#00ff88;
margin-bottom:10px;
}

/* VIEWS */
.views{
color:#aaa;
margin-bottom:20px;
}

/* TEXT */
.text{
font-size:17px;
line-height:1.6;
margin-bottom:40px;
}

/* COMMENTS */
.comment-box{
margin-top:40px;
}

input,textarea{
width:100%;
padding:12px;
margin-top:10px;
border-radius:10px;
border:none;
background:#111;
color:white;
}

button{
margin-top:10px;
padding:12px;
background:#00ff88;
border:none;
border-radius:10px;
font-weight:bold;
}

.comment{
background:#111;
padding:12px;
margin-top:10px;
border-radius:10px;
}
</style>
</head>

<body>

<div class="header">ðŸŽ® Gaming Nova</div>

<div class="container">

<h1 id="title"></h1>
<div class="cat" id="category"></div>
<div class="views" id="views"></div>

<img id="image" class="cover">

<div class="text" id="text"></div>

<!-- COMMENTS -->
<div class="comment-box">
<h2>ðŸ’¬ Comments</h2>

<input id="name" placeholder="Your name">
<textarea id="comment" placeholder="Write comment..."></textarea>
<button onclick="postComment()">Post Comment</button>

<div id="comments"></div>
</div>

</div>

<script>
let article = JSON.parse(localStorage.getItem("openArticle"));

document.getElementById("title").innerText = article.title;
document.getElementById("category").innerText = article.category || "Gaming";
document.getElementById("views").innerText = "ðŸ‘ " + (article.views||0) + " views";
document.getElementById("image").src = article.image;
document.getElementById("text").innerText = article.text || "";

// COMMENTS
let commentsKey = "comments_"+article.title;
let comments = JSON.parse(localStorage.getItem(commentsKey) || "[]");

function renderComments(){
let box=document.getElementById("comments");
box.innerHTML="";
comments.forEach(c=>{
box.innerHTML += `<div class="comment"><b>${c.name}</b><br>${c.text}</div>`;
});
}
renderComments();

function postComment(){
let name=document.getElementById("name").value;
let text=document.getElementById("comment").value;

if(!name || !text){alert("Write comment");return;}

comments.push({name,text});
localStorage.setItem(commentsKey,JSON.stringify(comments));

document.getElementById("name").value="";
document.getElementById("comment").value="";

renderComments();
}
</script>

</body>
</html>
